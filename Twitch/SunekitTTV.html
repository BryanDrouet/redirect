<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Redirection Twitch SunekitTTV</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="twitch.css" />
    <script>
      function openTwitch() {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        const twitchUrl = "https://www.twitch.tv/SunekitTTV";

        if (/android/i.test(userAgent)) {
          // Android : ouverture via intent://
          window.location = "intent://streamer/SunekitTTV#Intent;scheme=twitch;package=tv.twitch.android.viewer;end";

          // fallback vers le site web si l'app n'est pas installée
          setTimeout(() => {
            window.location = twitchUrl;
          }, 2000);
        } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          // iOS : ouverture via universal link (site Twitch qui ouvre l'app si installée)
          window.location = twitchUrl;
        } else {
          // Desktop ou autre : site web Twitch
          window.location = twitchUrl;
        }
      }

      window.onload = function () {
        let countdown = 3;
        const counterElement = document.getElementById("countdown");

        const timer = setInterval(() => {
          if (countdown > 0) {
            counterElement.textContent = countdown;
            countdown--;
          } else {
            clearInterval(timer);
            openTwitch();
          }
        }, 1000);
      };
    </script>
  </head>
  <body>
    <div class="loader-container">
      <div class="logo-circle">
        <img
          src="https://static.twitchcdn.net/assets/favicon-32-e29e246c157142c94346.png"
          alt="Twitch Logo"
        />
      </div>
      <h1>
        Connexion à Twitch dans <span id="countdown">3</span> secondes...
      </h1>
      <p>
        Si rien ne se passe,
        <a href="https://www.twitch.tv/SunekitTTV" class="link">clique ici</a>.
      </p>
      <div class="loader"></div>
    </div>
  </body>
</html>
