    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:description" content="Rediffusion de l'émission du ClubRadio Mauléon S2-02. Redirection automatique vers YouTube." />
    <meta name="twitter:image" content="https://i.ytimg.com/vi/RElXeRZTNAg/maxresdefault.jpg" />
    
    <meta charset="UTF-8" />
    <title>Redirection YouTube ClubRadio S2 #02</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="youtube.css" />

    <script>
      // Redirection immédiate et simple
      function redirectToVideo() {
        const videoUrl = 'https://www.youtube.com/watch?v=RElXeRZTNAg';
        
        // Détection mobile simple
        const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (isMobile) {
          // Essayer d'ouvrir l'app YouTube en priorité
          const intent = `intent://www.youtube.com/watch?v=RElXeRZTNAg#Intent;scheme=https;package=com.google.android.youtube;S.browser_fallback_url=${encodeURIComponent(videoUrl)};end`;
          
          // Android
          if (/Android/i.test(navigator.userAgent)) {
            window.location.href = intent;
            // Fallback après 1 seconde si l'app ne s'ouvre pas
            setTimeout(() => {
              window.location.href = videoUrl;
            }, 1000);
          }
          // iOS
          else if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            window.location.href = `youtube://www.youtube.com/watch?v=RElXeRZTNAg`;
            // Fallback après 1 seconde
            setTimeout(() => {
              window.location.href = videoUrl;
            }, 1000);
          }
          // Autres mobiles
          else {
            window.location.href = videoUrl;
          }
        } else {
          // Desktop : redirection directe
          window.location.href = videoUrl;
        }
      }

      // Exécuter immédiatement au chargement
      document.addEventListener('DOMContentLoaded', redirectToVideo);
      
      // Fallback si DOMContentLoaded ne fonctionne pas
      setTimeout(redirectToVideo, 100);
    </script>
  </head>
  <body>
    <div class="loader-container">
      <div class="logo-circle">
        <img src="../assets/logoYouTube.png" alt="YouTube Logo" />
      </div>
      <h1 id="main-title">
        Connexion à YouTube...
      </h1>
      <p id="main-desc">
        Si rien ne se passe,
        <a href="https://www.youtube.com/watch?v=RElXeRZTNAg" class="link">clique ici</a>.
      </p>
      <div class="loader"></div>
    </div>

    <!-- Redirection meta en backup -->
    <noscript>
      <meta http-equiv="refresh" content="0;URL=https://www.youtube.com/watch?v=RElXeRZTNAg">
    </noscript>
  </body>
